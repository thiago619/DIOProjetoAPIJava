spring:
  application:
    name: restaurante
  datasource:
    url: jdbc:h2:mem:apirest
    username: restaurante_user
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        hibernate.event.merge.entity_copy_observer: allow
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
